<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var ele = parseInt(prompt ("how many enter the number :"))

a= [ele];
        for(i=0;i<ele;i++){
            a[i]= parseInt(prompt("Enter a number"));

        }
        
        for(i=0;i<ele;i++){
            for(j=i+1;j<ele;j++){
                if(a[i]>a[j]){
                    temp=a[i];
                    a[i]=a[j];
                    a[j]=temp;
                    
                }
            }
        }
    
        for(i=0;i<ele;i++){
            document.write("element: "+i+" "+a[i]+"<br/>");
        }

    </script>
</body>
</html>

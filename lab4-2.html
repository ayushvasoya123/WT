<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        arr=['vraj','pago','yogo'];
        arr.push('druv','amrut')
        document.write(arr)
        document.write("<br>")
        arr.pop();
      
        document.write(arr)
        document.write("<br>")

        arr.shift()
        document.write(arr)
        document.write("<br>")

        arr.unshift('arjun','bala')
        document.write(arr)
        document.write("<br>")

        arr.splice(3,2,'arjun','bala')
        document.write(arr)
        document.write("<br>")

        arr.sort()
        document.write(arr)
        document.write("<br>")







    </script>

</body>
</html>
